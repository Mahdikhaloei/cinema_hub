{% extends "authentication/auth_base.html" %}
{% load static %}
{% block title %}Email Verification{% endblock %}

{% block content %}
    <h3>Enter Your <strong>Email</strong></h3>
    <p class="mb-4">Please enter your email to verify your account.</p>
    <form method="post">
        {% csrf_token %}
        <div class="form-group first">
            {{ form.email }}
        </div>
        <input type="submit" value="Verify Email" class="btn btn-block submit-btn">
    </form>
{% endblock %}
